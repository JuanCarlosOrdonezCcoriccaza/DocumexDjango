<div class="destinations" id="destinations">
    <div class="destinos-container">
        <div class="section_title"><h2>Subir Documentos</h2></div>
    </div>
</div>
<div class="formsubir">
    <form class="form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="table100">
            <table>
                <thead>
                    <tr class="table100-head">
                        <th class="column1">Archivo</th>
                        <th class="column2">Titulo</th>
                        <th class="column3">Descripcion</th>
                        <th class="column4">
                            <a class="subir"  style="font-size: 30px;">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-upload-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"/>
                                </svg>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>		
                    <tr>
                        <td class="column1">
                            <input type="file" name="archivo" id="archivo" placeholder="Archivo">
                        </td>
                        <td class="column2">
                            <input type="text" name="titulo" id="titulo" placeholder="Titulo" maxlength="100">
                        </td>
                        <td class="column3">
                            <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" maxlength="150">
                        </td>
                        <td class="column4"  style="font-size: 30px;">
                            <input type="submit" value="Subir" id="subir">
                        </td>
                    </tr>
                </tbody>
            </table>
            {% for message in messages %}
                <h3> {{message}}</h3>
            {% endfor %}
            </h3>
        </div>
    </form>
</div>
