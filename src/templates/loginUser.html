{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        
        <title>Documex Login Usuario</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/estiloLU.css' %}">
        <script src="jquery-3.1.1.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
        <link rel="icon" type="image/png" href="#">
        
    </head>
    <body>
        <div id="main">        
            <div id="logo"><a href="#"><img src="{% static 'images/documex.png' %}"></a></div>  
            
            <div id="contenido">
                <diV id="form">
                    <h1>Ingreso de Usuarios</h1>
                    <form action="login" method="post" id="form1">
                        {% csrf_token %}
                        <input type="text" name="username" id="username" maxlength="20" placeholder="Nombre de usuario">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <input type="submit" value="Ingresar" id="ingresar">
                    </form>
                    <div id="respuesta">
                        {% for message in messages %}
                        <h3> {{message}}</h3>
                        {% endfor %}
                    </div>
                </div>
                <div id="footer_div">
                            <span>¿Eres nuevo?<br/>No te preocupes registrate</span>
                            <button id="registro"><a href="register" id="registro">Regístrate aquí</a></button>
                   
                </div>
            </div>
            
        </div>
        <script src="#" type="#"></script>
    </body>
</html>
