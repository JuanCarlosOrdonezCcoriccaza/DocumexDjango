{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="icon" type="image/png" href="{% static 'images/favicon.ico'%}">
        <title>Documex Registro Usuario</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/estiloRU.css' %}">
        <script src="jquery-3.1.1.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
        <link rel="icon" type="image/png" href="#">
        
    </head>
    <body>
        <div id="main">        
            <div id="logo">
                <a href="/"><img src="{% static 'images/documex.png' %}"></a>
            </div>  
            
            <div id="contenido">
                <diV id="form">
                    <h1>Registro de Usuario</h1>
                    <form action="login" method="post" id="form1">
                        {% csrf_token %}
                        <div id="user_pass">
                            <input type="text" name="username" id="nombres" maxlength="20" placeholder="Nombre de usuario">
                            <input type="password" name="password" id="apellidos" placeholder="Contraseña">
                            <input type="text" name="username" id="correo" maxlength="20" placeholder="Correo electrónico">
                            <input type="text" name="username" id="dni" maxlength="20" placeholder="DNI">
                            <input type="password" name="password" id="password" placeholder="Contraseña">
                            <input type="password" name="password" id="fnacimiento" placeholder="Fecha de nacimiento">
                            <input type="password" name="password" id="sexo" placeholder="Sexo">
                            <input type="password" name="password" id="direccion" placeholder="Dirección">
                        </div>
                        <input type="submit" value="Registrar" id="ingresar">
                    </form>
                    <div id="respuesta">
                        {% for message in messages %}
                        <h3> {{message}}</h3>
                        {% endfor %}
                    </div>
                </div>
                <div id="footer_div">
                            <span>¿Ya te has registrado? </span>
                            <a href="/accounts/login" id="registro">Ingresa aquí</a>
                   
                </div>
            </div>
            
        </div>
        <script src="#" type="#"></script>
    </body>
</html>
